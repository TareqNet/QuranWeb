				<!-- Toolbar -->
				<nav id="toolbar">
					<ul class="pull-right">
					</ul>
					<ul class="pull-left">
						<li><a href="#" id="pagePreviousButton" class="tipsy" title="الصفحة السابقة"><i class="fa fa-caret-right"></i></a></li>
						<li><a href="#" id="pageNextButton" class="tipsy" title="الصفحة التالية"><i class="fa fa-caret-left"></i></a></li>

					</ul>
					<p id="currentPagePosition" dir="rtl">
						الجزء
						<select id="JuzaNumber"></select>
						- سورة

						- الصفحة

							<label>متابعة تلقائية <input id="AutoContinue" type="checkbox" /></label>
						</span>
					</p>

				<!-- End Toolbar -->

				<!-- Magazine Viewport -->
				<div class="magazine-viewport">
					<div class="container">
						<div id="magazine" class="magazine">

			var BookPath = 'https://quran.tareq.tk/Pages/Tajweed/';

		<script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>

		<script src="js/hammer.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var magazine = document.getElementById('magazine');

			// We create a manager object, which is the same as Hammer(), but without the presetted recognizers. 
			//var mc = new Hammer.Manager(magazine);
			var mc = Hammer(magazine);

			// Single tap recognizer
			mc.add(new Hammer.Tap({ event: 'singletap' }));
			// Swipe Left
			mc.add(new Hammer.Swipe({ event: 'swipeleft' }));
			// Swipe Right
			//mc.add(new Hammer.Swipe({ event: 'swiperight' }));

			mc.on("singletap", function (ev) {
				ShowToolbarAndSiteHeader();
			});

			mc.on("swipeleft", function (ev) {
				PreviousPage();
			});

			mc.on("swiperight", function (ev) {
				NextPage();
			});
		</script>
