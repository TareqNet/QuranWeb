<!DOCTYPE html>
<html lang="ar">
	<head>
		<meta charset="utf-8" />
		<title>القرآن الكريم</title>
		<link rel="icon" type="image/png" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="mdl/material.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style type="text/css">
			.logo
			{
				text-align: center;
				margin: 28px auto;
				width: 400px;
			}

			.logo img
			{
				width: 128px;
				height: 128px;
			}

			.cast-button, .navigation
			{
				text-align: center;
				margin: 28px auto;
			}

			.navigation button
			{
				margin: 0 12px;
			}
		</style>
	</head>
	<body>
		<div class="logo">
			<img src="Quran.png">
		</div>
		<div class="cast-button">
			<button id="ConnectButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
				<i id="ConnectButtonIcon" class="material-icons">cast_connected</i>
			</button>
		</div>
		<div class="navigation">
			<p dir="rtl">
				الجزء
				<select id="JuzaNumber"></select>
				- السورة
				<select id="SurahNumber"></select>
				- الصفحة
				<select id="QuranPageNumber"></select>
				<input id="UpdateCurrentPage" type="button" value="تحديث">
			</p>
		</div>
		<div class="navigation">
			<h3>الصفحات</h3>
			<button id="NextButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
				<i class="material-icons">chevron_left</i>
			</button>
			<button id="PrevButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
				<i class="material-icons">chevron_right</i>
			</button>
		</div>

		<div class="navigation" dir="rtl">
			<p>
				التطبيق يعمل على الأجهزة الداعمة لخدمة Google Cast مثل Chromecast و AndroidTV<br />
				متوافق مع Google Chrome - تطبيق Android قريباً
			</p>

		</div>
		
		<script type="text/javascript">
			var Connected = false;
			ConnectButtonIcon.innerHTML = "cast";
		</script>
		<script type="text/javascript" src="mdl/material.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
		<script type="text/javascript" src="js/cast-sender.js"></script>
		<script type="text/javascript" src="js/quran-cast.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-26416635-12', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
